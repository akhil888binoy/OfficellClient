<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>Officell – Anonymous Workplace Confessions</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Officell is an anonymous platform to share office confessions, workplace stories, reviews, and vents. Spill the tea. No name, no shame."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://officell.fun" />

    <!-- Open Graph (for social media preview) -->
    <meta property="og:title" content="Officell – Anonymous Workplace Confessions" />
    <meta
      property="og:description"
      content="Spill the tea. No name, no shame. 100% anonymous workplace confession platform."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://officell.fun" />
    <meta property="og:type" content="website" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Officell – Anonymous Workplace Confessions" />
    <meta
      name="twitter:description"
      content="Share office stories anonymously. Read and upvote confessions. Spill the tea."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
